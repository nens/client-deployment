- hosts: all
  gather_facts: no
  sudo: yes

  tasks:

  - name: download release
    sudo: yes
    sudo_user: "{{ build_user }}"
    get_url: url=https://github.com/nens/{{ repo_name }}/releases/download/{{ version }}/lizard-management-client.zip dest=/tmp/lizard-management-client.zip

  - name: rm old frontend
    sudo: yes
    sudo_user: "{{ build_user }}"
    file: path={{ deploy_path }} state=absent

  - name: mkdir
    sudo: yes
    sudo_user: "{{ build_user }}"
    file: path={{ deploy_path }} state=directory owner={{ build_user }}

  - name: unzip release
    sudo: yes
    sudo_user: "{{ build_user }}"
    # unarchive: src=/tmp/.zip dest=/var/www/frontend
    command: unzip /tmp/lizard-management-client.zip -d {{ deploy_path }}

  - name: rm tmp zip
    sudo: yes
    sudo_user: "{{ build_user }}"
    file: path=/tmp/lizard-management-client.zip state=absent
